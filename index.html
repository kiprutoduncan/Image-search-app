<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images...">
        <button id="search-button">Search</button>
        
       
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="image">
            <a href="https://unsplash.com/photos/ndN00KmbJ1c " target="_blank" rel="noopener noreferrer">an image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="image">
            <a href="https://unsplash.com/photos/ndN00KmbJ1c " target="_blank" rel="noopener noreferrer">an image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="image">
            <a href="https://unsplash.com/photos/ndN00KmbJ1c " target="_blank" rel="noopener noreferrer">an image</a>
        </div>
     </div>
     <button id="show-more-button">Show more</button>
     <script src="script.js"></script>

</body>
</html>
